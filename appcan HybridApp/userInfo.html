<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="StyleSheet/iconfont.css" />

    <link rel="stylesheet" href="css/ui-box.css" />
    
    <link rel="stylesheet" href="css/ui-color.css" />
    <link rel="stylesheet" href="css/appcan.control.css" />
    <link rel="stylesheet" href="StyleSheet/StyleSheetBase.css" />
    <link rel="stylesheet" href="StyleSheet/islider.css" />
    <link rel="stylesheet" href="StyleSheet/stylesheet.css" />
    <style>
        body {
            color: #444;
        }

        .mui-table-view-chevron .mui-table-view-cell {
            padding-right: 4em;
        }

        .mui-table-view-cell {
            position: relative;
            overflow: hidden;
            padding: .8em 1em;
            -webkit-touch-callout: none;
        }

            .mui-table-view-cell:after {
                position: absolute;
                right: 0;
                bottom: 0;
                left: 1em;
                height: 1px;
                content: '';
                -webkit-transform: scaleY(.5);
                transform: scaleY(.5);
                background-color: #c8c7cc;
            }

        .mui-control-content {
            position: relative;
            min-height: 14em;
        }

        .mui-pull-right {
            float: right;
        }

        #sendMessage:active {
            color: #565656;
        }
    </style>

</head>
<body class="um-vp">
    <div class="page bc-bg headPlaceholder">
        <div id="header" class="head  head-detail">
            <div class="nav-left nav-left-active">
                <div class="iconfont icon-fanhui fa-1-3x"></div>
            </div>
            <div class="nav-center">个人资料</div>
            <div class="nav-right iconfont icon-gengduo nav-left-active">
            </div>
        </div>


        <div style=" background-color: #EB6996;padding-bottom:1em;" id="userInfoDiv">
            <div style="text-align: center;width: 100%;padding-top: 1em;position:relative ;height:4em;">
                <b style="font-size:1.7em;"> &nbsp;&nbsp;&nbsp;&nbsp;</b>
                <img name="HeadPortrait" style="width: 4em; height: 4em;border-radius:50%; " />
                &nbsp;&nbsp; <b id="sendMessage" class="iconfont icon-sixin  " style="font-size:1.7em; position:relative; top:-0.3em;"></b>
            </div>
            <div style="text-align: center;margin: auto; width: 100%;height:auto;margin-top:5px;">
                <span>
                    <span name="NickName" style="font-size: 1em;"></span>
                    <span class="role4" style="display: none; font-size:0.8em;">
                        (职称:
                        <span name="ProfessionalTitle"></span>
                        )
                    </span>
                </span>
            </div>
            <div style="text-align: center; padding-top:5px 10px 0; display: none;" class="role4">
                <span style="font-size: 0.8em;" name="ProfessionalDescription"></span>
            </div>
            <div style="text-align: center; padding-top:5px;height: 3.5em;display: none;  " class="role2">
                <div style="left:15%;height:2.4em;width:22%;background-color: #FFFF00; border-radius: 3px / 6px; position:absolute;">
                    <div style="width:100%;">
                        <span style="font-size: 0.8em;">身高</span>
                    </div>
                    <div style="width:100%;text-overflow: ellipsis;
white-space: nowrap;overflow: hidden;font-size: 0.8em;">
                        <span name="Stature"></span>
                        cm
                    </div>
                </div>

                <div style="margin-top:13px;left:33%;height:2.4em;width:35%;background-color: #FFFF00; border-radius: 3px / 6px;position:absolute;">
                    <div style="width:100%;">
                        <span style="font-size: 0.8em;width:100%;">三围</span>
                    </div>
                    <div style="width:100%;text-overflow: ellipsis;
white-space: nowrap;overflow: hidden; font-size:0.8em;">
                        <span name="Bust"></span>
                        /
                        <span name="Waist"></span>
                        /
                        <span name="Hips"></span>
                        cm
                    </div>
                </div>
                <div style="height:2.4em;width:22%;left:63%;background-color: #FFFF00; border-radius: 3px / 6px;position:absolute;">
                    <div style="width:100%;">
                        <span style="font-size: 0.8em;width:100%;">体重</span>
                    </div>
                    <div style="width:100%;text-overflow: ellipsis;
white-space: nowrap;overflow: hidden;font-size: 0.8em;">
                        <span name="Weight"></span>
                        kg
                    </div>
                </div>
            </div>

        </div>
        <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
        <div class="mui-scroll">
            <div style="margin-left:10px;margin-right:10px;border-radius: 15px 15px;background-color: white;margin-top: 1em;">
                <ul class="mui-table-view-chevron" id="role" style="margin-left:10px;margin-right:10px;border:0px ; position: relative;padding-left: 0;margin-top: 10px;margin-bottom: 0;list-style: none;background-color: #fff ;">
                    <li class="mui-table-view-cell">
                        <a>
                            昵称
                            <span class="mui-pull-right" name="NickName" style="color:black;"></span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a>
                            性别
                            <span class="mui-pull-right" name="Gender" style="color:black;"></span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a>
                            等级
                            <span class="mui-pull-right" name="ExperienceName" style="color:black;"></span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a>
                            年龄
                            <span class="mui-pull-right" name="Age" style="color:black;"></span>(岁)
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a>
                            婚恋
                            <span class="mui-pull-right" name="Married" style="color:black;"></span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a>
                            所在地
                            <span class="mui-pull-right" name="Location" style="color:black;"></span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="backgroundCover uhide">
        </div>
        <div class="ChildPage ">
            <ul class="backgoundColor">
                <li>举报</li>
                <li data-type="event" data-event="jubao">头像违规</li>
                <li data-type="event" data-event="jubao">昵称违规</li>
                <li data-type="event" data-event="jubao">发布违规内容</li>
                <li data-type="event" data-event="jubao">私信骚扰</li>
                <li data-type="event" data-event="jubao">其他</li>
                <li data-type="event" data-event="lahei">拉到黑名单</li>
                <li data-type="event" data-event="guanbi"> <span>取消</span> </li>
            </ul>
        </div>
    </div>

</body>
</html>
<script src="JavaScirptPlugIn/jquery.js"></script>
<script src="JavaScirptPlugIn/jquery.mobile.custom.js"></script>
<script src="JavaScirptPlugIn/underscore.js"></script>
<script src="JavaScirptPlugIn/backbone.js"></script>
<script src="js/appcan.base.js"></script>
<script src="js/appcan.control.js"></script>
<script src="JavaScript/common.js"></script>

<script>

    appcan.ready(function () {
        $(".nav-left").on("tap", function () {
            appcan.window.close(-1);
        })
        var userid = localStorage.getItem("request");
        $("#sendMessage").on("tap", function () {
            if (!islogin()) return;
            if (localStorage.getItem("authentication_userLevel") < 5) {
                appcan.window.openToast("5级以上才解锁私信功能，赶紧升级吧", 2500, 5, 0);
                return;
            }
            if (localStorage.getItem("authentication_userBanned") == "1") {
                appcan.window.openToast("不好意思，该账号被禁言中...", 2500, 5, 0);
                return;
            }
            localStorage.setItem("request", userid)
            appcan.openWinWithUrl("xiaoxicreate", "xiaoxicreate.html", 2, 0, 400)
        })

        appcan.request.ajax({
            url: window.url + "/User/GetUserView",
            dataType: "json",
            type: "Post",
            data: $.extend({ UserID: userid }),
            success: function (data) {
                if (data != null) {
                    for (var param in data) {
                        $("span[name='" + param + "']").empty().append(data[param]);
                    }
                    $("img[name='HeadPortrait']").attr("src", data['HeadPortrait']);

                    if ((data.type & 2) == 2) {
                        $("[class='role2']").css({ "display": "block" });
                    }

                    if ((data.type & 4) == 4) {
                        $("[class='role4']").css({ "display": "block" });
                    }
                }

            }, error: function () {

                appcan.window.openToast("请求失败", 2500, 5, 0)
            }
        })





        $(".nav-right").on("tap", function () {
            $(".backgroundCover").removeClass("uhide");
            $(".ChildPage").removeClass("closePage").addClass("openPage")
        })
        $(".ChildPage").on("tap", "li[data-event=guanbi]", function () {
            $(".ChildPage").removeClass("openPage").addClass("closePage")
            $(".backgroundCover").addClass("uhide");
            return;
        })
        $(".ChildPage").on("tap", "li[data-event=jubao]", function () {

            if (!islogin()) return;
            var self = this;
            appcan.request.ajax({
                url: window.url + "/User/AddComplaint",
                dataType: "json",
                type: "Post",
                data: $.extend({ PassivityUserID: userid, Reason: $(self).html() }, sendtoken()),
                success: function (data) {
                    $(".ChildPage").removeClass("openPage").addClass("closePage")
                    $(".backgroundCover").addClass("uhide");

                    appcan.window.openToast("已举报", 2500, 5, 0)

                }, error: function () {
                    $(".ChildPage").removeClass("openPage").addClass("closePage")
                    $(".backgroundCover").addClass("uhide");

                    appcan.window.openToast("请求失败", 2500, 5, 0)
                }
            })
        })
        $(".ChildPage").on("tap", "li[data-event=lahei]", function () {

            if (!islogin()) return;
            var self = this;
            appcan.request.ajax({
                url: window.url + "/User/AddUsersBlack",
                dataType: "json",
                type: "Post",
                data: $.extend({ PassivityUserID: userid }, sendtoken()),
                success: function (data) {
                    $(".ChildPage").removeClass("openPage").addClass("closePage")
                    $(".backgroundCover").addClass("uhide");

                    appcan.window.openToast("已拉黑", 2500, 5, 0)

                }, error: function () {
                    $(".ChildPage").removeClass("openPage").addClass("closePage")
                    $(".backgroundCover").addClass("uhide");

                    appcan.window.openToast("请求失败", 2500, 5, 0)
                }
            })
        })


    })
</script>
