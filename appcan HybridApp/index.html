            <div class="ub ub-f1 tab" id="footer1">

<script src="JavaScirptPlugIn/jquery.js"></script>

<script src="js/appcan.control.js"></script>
<script src="js/appcan.tab.js"></script>
<script>

    appcan.ready(function () {
        window.conArray = [false, false, false, false, false];
        var tabview = appcan.tab({
            selector: "#footer1",
            hasIcon: true,
            hasAnim: false,
            hasLabel: true,
            hasBadge: true,
            index: 0,
            data: [
                {
                    label: "社区",
                    icon: " iconfont   icon-luntan  "
                }, {
                    label: "商城",
                    icon: " iconfont  icon-shangcheng  "
                }, {
                    label: "体验师",
                    icon: " iconfont icon-nvren  "
                }, {
                    label: "购物车",
                    icon: "iconfont icon-gouwuche ",
                }, {
                    label: "我",
                    icon: " iconfont icon-wo ",
                }]
        });

        $("#footer1 .ulev-1.ub.ub-f1").on("tap", function () {
            openCon($(this).attr("data-index"));
        })

        function openCon(idx) {
            if (!conArray[idx]) {
                appcan.openPopoverByEle("content", "indexCon" + idx + ".html", 0, 0, 0, 'content_' + idx);
                conArray[idx] = true;
            } else {
                appcan.bringPopoverToFront('content_' + idx);
            }
        }

        openCon(0);

    });




</script>
